<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobileFirst.css" media="all">
    <link rel="stylesheet" href="estilos/resto.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <picture>
                    <img src="" alt="">
                </picture>
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <label for="email"><i class="material-icons">person</i></label>
                <input type="email" name="email" id="iemail" placeholder="seu e-mail"> <br>
                <label for="isenha"><i class="material-icons">key</i></label>
                <input type="password" name="senha" id="isenha" placeholder="sua senha">
                <button>Entrar</button>
                <button>Esqueci a senha <i class="material-icons">mail</i></button>
            
            </div>
        </section>
    </main>
</body>
</html>
